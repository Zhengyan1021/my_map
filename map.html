<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap 地图嵌入示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .map-container {
            margin: 20px auto;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Jonesboro, Georgia 地图</h1>
    
    <div class="map-container">
        <iframe
            width="100%"
            height="500"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-84.365%2C33.512%2C-84.344%2C33.533&layer=mapnik&marker=33.52257,-84.35481">
        </iframe>
        <br/>
        <small>
            <a href="https://www.openstreetmap.org/#map=13/33.52257/-84.35481" target="_blank">查看大图</a>
        </small>
    </div>
    
    <div class="info">
        <h2>关于此地图</h2>
        <p>地图参数：</p>
        <ul>
            <li><strong>中心坐标：</strong> 纬度 33.52257, 经度 -84.35481</li>
            <li><strong>缩放级别：</strong> 13</li>
            <li><strong>地图范围：</strong> 经度 -84.365 到 -84.344, 纬度 33.512 到 33.533</li>
        </ul>
    </div>
</body>
</html>
